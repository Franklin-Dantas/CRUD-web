<!DOCTYPE html> <!-- This declares the document type as HTML. -->
<html lang="en"> <!-- This defines the language of the document as English. -->
    <head> <!-- This is the head section of the HTML document. It contains meta-information and external resources. -->
        <meta charset="UTF-8"> <!-- This specifies the character encoding for the document as UTF-8. -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- This sets the compatibility mode for Internet Explorer. -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- This sets the viewport properties for responsive design. -->
        <title>CRUD Application</title> <!-- This sets the title of the web page displayed in the browser tab. -->
        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        /> <!-- This links to an external Bootstrap CSS file for styling. -->

        <!-- Custom CSS Styles -->
        <link rel="stylesheet" href="style.css" /> <!-- This links to a custom CSS file for additional styling. -->
    </head>
    <body> <!-- This is the body section of the HTML document. It contains the visible content of the web page. -->
        <div class="container"> <!-- This div creates a container for the page content. -->
            <h2 class="mt-5 mb-5">CRUD Application</h2> <!-- This is a heading with margin classes for spacing. -->
            <div class="mb-5"> <!-- This div contains a form for user input. -->
                <div class="row"> <!-- This div creates a row for form elements. -->
                    <div class="form-group col-md-6 mb-3"> <!-- This div creates a form group for a name input field. -->
                        <label for="name">Name</label> <!-- This is a label for the name input field. -->
                        <input
                            type="text"
                            name="name"
                            class="form-control"
                            id="name"
                            placeholder="Enter Name"
                        /> <!-- This is a text input field for entering a name. -->
                    </div>

                    <div class="form-group col-md-6 mb-3"> <!-- This div creates a form group for an age input field. -->
                        <label for="age">Age</label> <!-- This is a label for the age input field. -->
                        <input
                            type="number"
                            name="age"
                            class="form-control"
                            id="age"
                            placeholder="Enter Age"
                        /> <!-- This is a number input field for entering an age. -->
                    </div>

                    <div class="form-group col-md-6 mb-3"> <!-- This div creates a form group for an address input field. -->
                        <label for="address">Address</label> <!-- This is a label for the address input field. -->
                        <input
                            type="text"
                            name="address"
                            class="form-control"
                            id="address"
                            placeholder="Enter Address"
                        /> <!-- This is a text input field for entering an address. -->
                    </div>

                    <div class="form-group col-md-6 mb-3"> <!-- This div creates a form group for an email input field. -->
                        <label for="email">E-mail</label> <!-- This is a label for the email input field. -->
                        <input
                            type="email"
                            name="email"
                            class="form-control"
                            id="email"
                            placeholder="Enter E-mail"
                        /> <!-- This is an email input field for entering an email address. -->
                    </div>

                    <div class="col-lg-12 mt-5"> <!-- This div contains buttons for adding and updating data. -->
                        <button class="btn btn-success" id="Submit" onclick="AddData()">Add Data</button> <!-- Button to add data. -->
                        <button class="btn btn-primary" id="Update" onclick="AddData()">Update</button> <!-- Button to update data. -->
                    </div>
                </div>
            </div>
            <hr> <!-- This creates a horizontal line as a visual separator. -->
            <div class="row mt-5"> <!-- This div contains a table for displaying data. -->
                <div class="col-12"> <!-- This div spans the entire width of the container. -->
                    <table class="table table-bordered" id="crudTable"> <!-- This creates an HTML table. -->
                        <thead> <!-- This is the table header section. -->
                            <tr> <!-- This is a row within the table header. -->
                                <th>Name</th> <!-- Table column header for Name. -->
                                <th>Age</th> <!-- Table column header for Age. -->
                                <th>Address</th> <!-- Table column header for Address. -->
                                <th>E-mail</th> <!-- Table column header for E-mail. -->
                                <th>Actions</th> <!-- Table column header for Actions. -->
                            </tr>
                        </thead>
                        <tbody></tbody> <!-- This is the table body section (empty initially). -->
                    </table>
                </div>
            </div>
        </div>

        <script src="script.js"></script> <!-- This includes an external JavaScript file for dynamic functionality. -->
    </body>
</html>
